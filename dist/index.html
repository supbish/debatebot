<!DOCTYPE html>
<html>

<head>
  <title>GPT Bard Bot</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <form id="api-keys-form" class="form-horizontal">
      <div class="form-group">
        <label class="col-sm-2 control-label" for="bard-api-key">BARD API Key</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="bard-api-key" placeholder="BARD API Key">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label" for="openai-api-key">OpenAI API Key</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="openai-api-key" placeholder="OpenAI API Key">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Save</button>
        </div>
      </div>
    </form>

    <script>
        // Get the form elements
        const bardApiKeyInput = document.getElementById("bard-api-key");
        const openaiApiKeyInput = document.getElementById("openai-api-key");

        // When the form is submitted, save the API keys to localStorage
        document.getElementById("api-keys-form").addEventListener("submit", (event) => {
            event.preventDefault();

            // Get the values of the API keys
            const bardApiKey = bardApiKeyInput.value;
            const openaiApiKey = openaiApiKeyInput.value;

            // Save the API keys to localStorage
            localStorage.setItem("bardApiKey", bardApiKey);
            localStorage.setItem("openaiApiKey", openaiApiKey);
        });

        // Get the API keys from localStorage
        const bardApiKey = localStorage.getItem("bardApiKey");
        const openaiApiKey = localStorage.getItem("openaiApiKey");

        // If the API keys are stored in localStorage, populate the input fields with their values
        if (bardApiKey && openaiApiKey) {
            bardApiKeyInput.value = bardApiKey;
            openaiApiKeyInput.value = openaiApiKey;
        }
    </script>
    <script src="bundle.js"></script>
</body>

</html>
